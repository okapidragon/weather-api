<!DOCTYPE html>
<html>
  <head>
    <title>Weather</title>
    <script defer src="/_vercel/insights/script.js"></script>
  </head>
  <body style="background-color:#FDF9D8">
    <h1 style="color:"powderblue"">What's your weather?</h1>
    <form method="POST">
      <input type="text" name="location" placeholder="Location (US Zipcode, UK Postcode, Canada Postalcode, IP address, Latitude/Longitude (decimal degree) or city name) required"><br>
          
      <button type="submit">Temperature in Celsius</button>
      <button type="submit">Temperature in Fahrenheit</button>
      <button type="submit">Is it daytime</button>
      <button type="submit">Weather condition</button>
      <button type="submit">Wind speed in kph</button>
      <button type="submit">Wind speed in mph</button>
      <button type="submit">Wind degree</button>
      <button type="submit">Wind direction</button>
      <button type="submit">Pressure in millibars</button>
      <button type="submit">Pressure in inches</button>
      <button type="submit">Precipitation in millimeters</button>
      <button type="submit">Precipitation in inches</button>
      <button type="submit">Humidity</button>
      <button type="submit">Cloud cover</button>
      <button type="submit">Feels like in Celsius</button>
      <button type="submit">Feels like in Fahrenheit</button>
      <button type="submit">Windchill in Celsius</button>
      <button type="submit">Windchill in Fahrenheit</button>
      <button type="submit">Heat index in Celsius</button>
      <button type="submit">Heat index in Fahrenheit</button>
      <button type="submit">Dew point in Celsius</button>
      <button type="submit">Dew point in Fahrenheit</button>
      <button type="submit">Visibility in kilometers</button>
      <button type="submit">Visibility in miles</button>
      <button type="submit">UV index</button>
      <button type="submit">Gust in mph</button>
      <button type="submit">Gust in kph</button>
      <button type="submit">Carbon Monoxide levels</button>
      <button type="submit">Nitrogen Dioxide levels</button>
      <button type="submit">Ozone levels</button>
      <button type="submit">Sulfur Dioxide levels</button>
      <button type="submit">PM2.5 levels</button>
      <button type="submit">PM10 levels</button>
      <button type="submit">US EPA index</button>
      <button type="submit">UK DEFRA index</button>
  </body>
</html>
