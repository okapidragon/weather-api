<!DOCTYPE html>
<html>
  <head>
    <title>Weather</title>
    <script defer src="/_vercel/insights/script.js"></script>
  </head>
  <body style="background-color:#FDF9D8">
    <h1 style="color:powderblue">What's your weather?</h1>
    <form method="POST">
      <input type="text" name="location" placeholder="Location (US Zipcode, UK Postcode, Canada Postalcode, IP address, Latitude/Longitude (decimal degree) or city name) required"><br>
          
      <button type="submit" name="action" value="temp_c">Temperature in Celsius</button>
      <button type="submit" name="action" value="temp_f">Temperature in Fahrenheit</button>
      <button type="submit" name="action" value="is_day">Is it daytime</button>
      <button type="submit" name="action" value="condition">Weather condition</button>
      <button type="submit" name="action" value="wind_kph">Wind speed in kph</button>
      <button type="submit" name="action" value="wind_mph">Wind speed in mph</button>
      <button type="submit" name="action" value="wind_degree">Wind degree</button>
      <button type="submit" name="action" value="wind_dir">Wind direction</button>
      <button type="submit" name="action" value="pressure_mb">Pressure in millibars</button>
      <button type="submit" name="action" value="pressure_in">Pressure in inches</button>
      <button type="submit" name="action" value="precip_mm">Precipitation in millimeters</button>
      <button type="submit" name="action" value="precip_in">Precipitation in inches</button>
      <button type="submit" name="action" value="humidity">Humidity</button>
      <button type="submit" name="action" value="cloud">Cloud cover</button>
      <button type="submit" name="action" value="feelslike_c">Feels like in Celsius</button>
      <button type="submit" name="action" value="feelslike_f">Feels like in Fahrenheit</button>
      <button type="submit" name="action" value="windchill_c">Windchill in Celsius</button>
      <button type="submit" name="action" value="windchill_f">Windchill in Fahrenheit</button>
      <button type="submit" name="action" value="heatindex_c">Heat index in Celsius</button>
      <button type="submit" name="action" value="heatindex_f">Heat index in Fahrenheit</button>
      <button type="submit" name="action" value="dewpoint_c">Dew point in Celsius</button>
      <button type="submit" name="action" value="dewpoint_f">Dew point in Fahrenheit</button>
      <button type="submit" name="action" value="vis_km">Visibility in kilometers</button>
      <button type="submit" name="action" value="vis_miles">Visibility in miles</button>
      <button type="submit" name="action" value="uv">UV index</button>
      <button type="submit" name="action" value="gust_mph">Gust in mph</button>
      <button type="submit" name="action" value="gust_kph">Gust in kph</button>
      <button type="submit" name="action" value="co">Carbon Monoxide levels</button>
      <button type="submit" name="action" value="no2">Nitrogen Dioxide levels</button>
      <button type="submit" name="action" value="o3">Ozone levels</button>
      <button type="submit" name="action" value="so2">Sulfur Dioxide levels</button>
      <button type="submit" name="action" value="pm2_5">PM2.5 levels</button>
      <button type="submit" name="action" value="pm10">PM10 levels</button>
      <button type="submit" name="action" value="us-epa-index">US EPA index</button>
      <button type="submit" name="action" value="gb-defra-index">UK DEFRA index</button>
    </form>
      
    {% if result %}
      <pre style="background: #f4f4f4; padding: 10px;">{{ result }}</pre>
    {% endif %}
  </body>
</html>
